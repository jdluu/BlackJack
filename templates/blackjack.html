<!DOCTYPE html>
<html lang="en">
    <!-- Head Section Content-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Python Flask Web BlackJack</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" type="text/css">    
        <link href="../static/styles/blackjack.css" rel="stylesheet" type="text/css" />
    </head>
    <!-- Body Section Content-->
    <body>
        <main class="container">
            <form method="POST">
                <div class="row">
                    <div class = "col-12">
                        Dealer Hand:
                    </div>
                </div>
                <div class="row">
                    {% for card in dealerCards %}
                    <div class="col-1">
                        {% if card == "??" %}
                        <img src="..\static\images\playingCardBack.jpg" alt="{{card}}" />
                        {% else %}
                        <img src="https://deckofcardsapi.com/static/img/{{card}}.png" alt="{{card}}" />
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <div class="row">
                    <div class="col-12">
                        Player Hand:
                    </div>
                </div>
                <div class="row">
                    {% for card in playerCards %}
                    <div class="col-1">
                        <img src="https://deckofcardsapi.com/static/img/{{card}}.png" alt="{{card}}" />
                    </div>
                    {% endfor %}
                </div>
                <div class="row form-group">
                    <div class="col-12 text-right">
                        {{handResults}}
                        <button type="submit" name="submitButton" value="H" class="btn btn-primary">Hit</button>
                        <button type="submit" name="submitButton" value="S" class="btn btn-success">Stand</button>
                        <a href="/blackjack" class="btn btn-warning">Restart</a>
                    </div>
                </div>
            </form>
        </main>
        <footer class="text-center">
            <p>&copy; Jeffrey Luu</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
